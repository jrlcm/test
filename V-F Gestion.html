let quizData = shuffle(allQuestions).slice(0,40);

let currentQuestion = 0;
let score = 0;

const container = document.getElementById("quiz-container");
const resultDiv = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");

// Función para mostrar la pregunta
function showQuestion() {
  container.innerHTML = "";
  nextBtn.style.display = "none";

  if(currentQuestion >= quizData.length) {
    container.innerHTML = `<div class="question"><p>¡Quiz terminado!</p><p>Tu puntaje final es ${score} de ${quizData.length}</p></div>`;
    return;
  }

  const q = quizData[currentQuestion];

  const div = document.createElement("div");
  div.className = "question";

  const p = document.createElement("p");
  p.textContent = `${currentQuestion + 1}. ${q.question}`;
  div.appendChild(p);

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  const filteredOptions = q.options.filter(opt => opt.trim() !== "");
  shuffle(filteredOptions);

  filteredOptions.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.dataset.correct = option === q.answer ? "true" : "false";

    btn.onclick = () => {
      const allBtns = optionsDiv.querySelectorAll("button");
      allBtns.forEach(b => b.disabled = true);

      if(btn.dataset.correct === "true") {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allBtns.forEach(b => {
          if(b.dataset.correct === "true") b.classList.add("correct");
        });
      }

      resultDiv.textContent = `Puntaje: ${score}/${quizData.length}`;
      nextBtn.style.display = "block";
    };

    optionsDiv.appendChild(btn);
  });

  div.appendChild(optionsDiv);
  container.appendChild(div);
}

nextBtn.onclick = () => {
  currentQuestion++;
  showQuestion();
};
