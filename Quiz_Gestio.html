<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Gestion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
  }

  .quiz-container {
    width: 90%;
    max-width: 600px;
    margin-bottom: 40px;
  }

  .question {
    background: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .options button {
    display: block;
    margin: 5px 0;
    padding: 12px;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
    cursor: pointer;
    background: #eee;
    transition: background 0.3s;
    font-size: 16px;
  }

  .options button:hover { background: #ddd; }

  .correct { background-color: #c8e6c9; border-color: #388e3c; color: #2e7d32; }
  .wrong { background-color: #ffcdd2; border-color: #d32f2f; color: #c62828; }

  .result {
    font-weight: bold;
    font-size: 1.2em;
    margin: 10px 0;
  }

  #nextBtn {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: #2196F3;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }

  #nextBtn:hover { background: #1976D2; }
</style>
</head>
<body>

<h1>Quiz de Gestio</h1>

<div class="quiz-container" id="quiz-container"></div>
<div class="result" id="result">Puntaje: 0</div>
<button id="nextBtn" style="display:none;">Siguiente</button>

  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// 👇 Seleccionamos 20 aleatorias (o todas si hay menos)
let quizData = shuffle(allQuestions).slice(0, 20);

let currentQuestion = 0;
let score = 0;
const container = document.getElementById("quiz-container");
const resultDiv = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");


function showQuestion() {
  container.innerHTML = "";
  nextBtn.style.display = "none";

  if(currentQuestion >= quizData.length) {
    container.innerHTML = `<div class="question"><strong>¡Quiz terminado!</strong><br>Tu puntaje final es ${score} de ${quizData.length}</div>`;
    return;
  }

  const q = quizData[currentQuestion];
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<strong>${currentQuestion+1}. ${q.question}</strong>`;

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  const filteredOptions = q.options.filter(opt => opt.trim() !== "");
  shuffle(filteredOptions);

  filteredOptions.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.dataset.correct = option === q.answer ? "true" : "false";

    btn.onclick = () => {
      const allBtns = optionsDiv.querySelectorAll("button");
      allBtns.forEach(b => b.disabled = true);

      if(btn.dataset.correct === "true") {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allBtns.forEach(b => {
          if(b.dataset.correct === "true") b.classList.add("correct");
        });
      }

      resultDiv.textContent = `Puntaje: ${score}/${quizData.length}`;
      nextBtn.style.display = "block";
    };

    optionsDiv.appendChild(btn);
  });

  div.appendChild(optionsDiv);
  container.appendChild(div);
}

nextBtn.onclick = () => {
  currentQuestion++;
  showQuestion();
};

showQuestion();
</script>
