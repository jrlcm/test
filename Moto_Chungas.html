{question: "El efecto t√∫nel debido a velocidad excesiva es muy peligroso en ‚Ä¶", options: ["Las intersecciones.", "Los adelantamientos.", "Las autopistas y autov√≠as."], answer: "Las intersecciones."},
{question: "Los efectos del alcohol en la conducci√≥n empiezan a manifestarse generalmente‚Ä¶", options: ["a la hora de haber tomado la √∫ltima copa.", "inmediatamente, desapareciendo totalmente sus efectos a la hora de haber bebido la √∫ltima copa.", "inmediatamente y sus efectos alcanzan el punto m√°ximo una hora despu√©s de haber bebido la √∫ltima copa."], answer: "inmediatamente y sus efectos alcanzan el punto m√°ximo una hora despu√©s de haber bebido la √∫ltima copa."},
{question: "¬øCu√°ntos catadi√≥ptricos llevan las motocicletas con sidecar en su parte trasera?", options: ["S√≥lo uno.", "Uno o dos.", "Siempre dos."], answer: "Uno o dos."},
{question: "¬øQu√© indica esta se√±al?", options: ["La velocidad m√°xima permitida.", "La velocidad m√≠nima aconsejada.", "La velocidad m√≠nima obligatoria."], answer: "La velocidad m√≠nima obligatoria."},

{question: "¬øPuede sobrepasar la masa m√°xima autorizada indicada en la tarjeta de inspecci√≥n t√©cnica si transporta carga en su motocicleta?", options: ["S√≠.", "No.", "S√≠, un 10%."], answer: "No."},
{question: "¬øQu√© da√±os cubre el seguro obligatorio de la motocicleta?", options: ["Los corporales y los materiales.", "S√≥lo los corporales.", "S√≥lo los materiales."], answer: "Los corporales y los materiales."},
{question: "Va a inmovilizar su motocicleta, ¬ødebe advertir esta circunstancia?", options: ["No.", "No, salvo que exista riesgo de colisi√≥n.", "S√≠, siempre que sea posible, aunque la inmovilizaci√≥n est√© motivada por circunstancias del tr√°fico."], answer: "S√≠, siempre que sea posible, aunque la inmovilizaci√≥n est√© motivada por circunstancias del tr√°fico."},
{question: "¬øCu√°l es la velocidad m√≠nima en los carriles de utilizaci√≥n en sentido contrario al habitual, para las motocicletas?", options: ["Ninguna.", "60 kil√≥metros por hora.", "80 kil√≥metros por hora."], answer: "60 kil√≥metros por hora."},
{question: "El conductor de una motocicleta con m√°s de dos a√±os de antig√ºedad de su permiso de conducci√≥n, ¬øqu√© tasa de alcohol no podr√° superar?", options: ["0,15 gramos por litro de sangre o 0,3 miligramos por litro de aire espirado.", "0,5 miligramos por litro de aire espirado o 0,25 gramos por litro de sangre.", "0,5 gramos por litro de sangre o 0,25 miligramos por litro de aire espirado."], answer: "0,5 gramos por litro de sangre o 0,25 miligramos por litro de aire espirado."},
{question: "En este tipo de v√≠as, ¬øpuede circular con su motocicleta por el carril izquierdo?", options: ["S√≠, pero s√≥lo para realizar adelantamientos precisos.", "S√≠, si las circunstancias del tr√°fico lo aconsejan y no entorpece la marcha de otros veh√≠culos.", "No, s√≥lo podr√° circular por el derecho y el central."], answer: "S√≠, si las circunstancias del tr√°fico lo aconsejan y no entorpece la marcha de otros veh√≠culos."},
{question: "Cuando va un pasajero en la motocicleta‚Ä¶", options: ["se bloquea m√°s f√°cilmente la rueda trasera.", "disminuye la distancia de frenado.", "se eleva el haz luminoso."], answer: "se eleva el haz luminoso."},
{question: "Ocurren m√°s accidentes‚Ä¶", options: ["entre semana.", "los d√≠as laborables.", "los fines de semana y festivos."], answer: "los fines de semana y festivos."},
{question: "¬øEn qu√© tipo de v√≠as suelen producirse mayor n√∫mero de accidentes con v√≠ctimas mortales?", options: ["En v√≠as interurbanas.", "En autopistas y autov√≠as.", "En v√≠as urbanas."], answer: "En v√≠as interurbanas."},
{question: "En una v√≠a para autom√≥viles, ¬øcu√°l es la velocidad m√°xima a la que puede circular con su motocicleta?", options: ["90 km/h.", "100 km/h.", "120 km/h"], answer: "90 km/h."},
{question: "La se√±al rectangular que lleva el veh√≠culo de delante indica‚Ä¶", options: ["que mide m√°s de 12 metros.", "que es un veh√≠culo lento.", "que es un veh√≠culo que mide m√°s de 2,10 metros de ancho."], answer: "que mide m√°s de 12 metros."},
{question: "Su motocicleta debe disponer obligatoriamente de un catadi√≥ptrico (dispositivo reflectante). ¬øD√≥nde debe estar situado?", options: ["En la parte delantera de la motocicleta.", "En la parte trasera de la motocicleta.", "En los laterales de la motocicleta, pudiendo ser en este caso de forma triangular."], answer: "En la parte trasera de la motocicleta."},
{question: "En una autopista, fuera de poblado, ¬øqu√© velocidad m√°xima puede alcanzar una motocicleta provista con sidecar?", options: ["120 Km/h.", "80 Km/h.", "100 Km/h."], answer: "120 Km/h."},
{question: "Por autopista, ¬øqu√© separaci√≥n lateral de seguridad debe dejar al adelantar a un cami√≥n?", options: ["Un espacio no inferior a 1,50 metros.", "1 metro, como m√°ximo.", "Una distancia que sea proporcional al tama√±o del cami√≥n y a la velocidad que circula.."], answer: "Un espacio no inferior a 1,50 metros."},
{question: "En un paso estrecho, ¬øcu√°l de estas se√±ales concede la prioridad de paso respecto al sentido contrario?", options: ["La se√±al B.", "La se√±al A.", ""], answer: "La se√±al B."},
{question: "Si conduce su motocicleta por una pendiente descendente pronunciada, ¬øqu√© debe hacer?", options: ["Aprovechar el freno motor utilizando marchas cortas y, usar el freno de servicio cuando sea necesario.", "Aminorar la velocidad utilizando √∫nicamente el freno de la rueda delantera.", "Utilizar siempre el freno trasero para evitar posibles derrapes."], answer: "Aprovechar el freno motor utilizando marchas cortas y, usar el freno de servicio cuando sea necesario."},
{question: "Si conduce una motocicleta con sidecar, ¬øpuede entrar en una calle a cuya entrada se encuentra esta se√±al?", options: ["No.", "S√≠.", ""], answer: "No."},
{question: "Evitando los factores de riesgo, ¬øpuede reducirse la probabilidad de sufrir un accidente de tr√°fico?", options: ["No, porque tener un accidente es algo impredecible.", "S√≠, especialmente aquellos que dependen del propio conductor.", "S√≠, pero s√≥lo aquellos que dependen del veh√≠culo."], answer: "S√≠, especialmente aquellos que dependen del propio conductor."},
{question: "Si un conductor tiene m√°s de dos a√±os de carnet de conducir y no ha cometido ninguna infracci√≥n, ¬øcu√°ntos puntos tiene?", options: ["8 puntos.", "10 puntos.", "12 puntos"], answer: "12 puntos"}

];

// üëá Seleccionamos 20 aleatorias (o todas si hay menos)
let quizData = shuffle(allQuestions).slice(0, 20);

let currentQuestion = 0;
let score = 0;
const container = document.getElementById("quiz-container");
const resultDiv = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");


function showQuestion() {
  container.innerHTML = "";
  nextBtn.style.display = "none";

  if(currentQuestion >= quizData.length) {
    container.innerHTML = `<div class="question"><strong>¬°Quiz terminado!</strong><br>Tu puntaje final es ${score} de ${quizData.length}</div>`;
    return;
  }

  const q = quizData[currentQuestion];
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<strong>${currentQuestion+1}. ${q.question}</strong>`;

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  const filteredOptions = q.options.filter(opt => opt.trim() !== "");
  shuffle(filteredOptions);

  filteredOptions.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.dataset.correct = option === q.answer ? "true" : "false";

    btn.onclick = () => {
      const allBtns = optionsDiv.querySelectorAll("button");
      allBtns.forEach(b => b.disabled = true);

      if(btn.dataset.correct === "true") {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allBtns.forEach(b => {
          if(b.dataset.correct === "true") b.classList.add("correct");
        });
      }

      resultDiv.textContent = `Puntaje: ${score}/${quizData.length}`;
      nextBtn.style.display = "block";
    };

    optionsDiv.appendChild(btn);
  });

  div.appendChild(optionsDiv);
  container.appendChild(div);
}

nextBtn.onclick = () => {
  currentQuestion++;
  showQuestion();
};

showQuestion();
</script>
