// ðŸ‘‡ Seleccionamos 20 aleatorias (o todas si hay menos)
let quizData = shuffle(allQuestions).slice(0, 20);

let currentQuestion = 0;
let score = 0;
const container = document.getElementById("quiz-container");
const resultDiv = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");


function showQuestion() {
  container.innerHTML = "";
  nextBtn.style.display = "none";

  if(currentQuestion >= quizData.length) {
    container.innerHTML = `<div class="question"><strong>Â¡Quiz terminado!</strong><br>Tu puntaje final es ${score} de ${quizData.length}</div>`;
    return;
  }

  const q = quizData[currentQuestion];
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<strong>${currentQuestion+1}. ${q.question}</strong>`;

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  const filteredOptions = q.options.filter(opt => opt.trim() !== "");
  shuffle(filteredOptions);

  filteredOptions.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.dataset.correct = option === q.answer ? "true" : "false";

    btn.onclick = () => {
      const allBtns = optionsDiv.querySelectorAll("button");
      allBtns.forEach(b => b.disabled = true);

      if(btn.dataset.correct === "true") {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allBtns.forEach(b => {
          if(b.dataset.correct === "true") b.classList.add("correct");
        });
      }

      resultDiv.textContent = `Puntaje: ${score}/${quizData.length}`;
      nextBtn.style.display = "block";
    };

    optionsDiv.appendChild(btn);
  });

  div.appendChild(optionsDiv);
  container.appendChild(div);
}

nextBtn.onclick = () => {
  currentQuestion++;
  showQuestion();
};
